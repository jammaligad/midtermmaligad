{% extends 'post/base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'post:create' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="row">
                <div class="container">
                {{ field.label }} {{ field }}
                </div>
            </div>
        {% endfor %}
        <input type="submit" value="Create"/>
    </form>
</div>
{% endblock %}
