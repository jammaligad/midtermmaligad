{% extends 'post/base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'post:create' %}"><button type="button" class="btn btn-primary">New Post</button></a>
    <hr>
    {% for post in posts %}
        <div class="row">
            <div class="container">
                <div class="card">
                <div class="card-body">
                    <a href="{% url 'post:detail' post.id %}"><h5 class="card-title">{{ post.title }}</h5></a>
                    <h6 class="card-subtitle mb-2 text-muted">{{ post.date_created }}</h6>
                    <p class="card-text">{{ post.content }}</p>
                </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
