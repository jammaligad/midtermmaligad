{% extends 'post/base.html' %}

{% block content %}
    <form action="{% url 'post:update' form.instance.id %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label }} {{ field }}
        {% endfor %}
        <input type="submit" value="Update"/>
    </form>
{% endblock %}
